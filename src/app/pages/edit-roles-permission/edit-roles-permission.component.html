<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active " id="v-pills-add-roles" role="tabpanel"  aria-labelledby="v-pills-add-roles-tab">
                   <div class="jci-dashboard-content-area" data-scrollbar>
                      <div class="jci-assign-roles h-100">
                         <div class="jci-content-area">
                            <h2 class="jci-dashboard-title">Edit Roles & Permission</h2>
                            <form class="row g-3" [formGroup]="frmRolesPermission" name="frmRolesPermission" method="POST" (ngSubmit)="submitRolesPermission()" novalidate>
                               <div class="col-md-12">
                                  <label for="inputDepartmentName" class="form-label">Enter Role Name</label>
                                  <input type="text" class="form-control" id="rolesName" name="rolesName" formControlName="rolesName" placeholder="Enter Role Name">
                                  <div *ngIf="frmRolesPermission.controls.rolesName.invalid && (frmRolesPermission.controls.rolesName.dirty || frmRolesPermission.controls.rolesName.touched)">
                                        <div class="error-block" *ngIf="frmRolesPermission.get('rolesName')?.hasError('required')">
                                            Please enter Role Name
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Select Module</label>
                                  <select id="moduleName" name="moduleName" formControlName="moduleName" class="form-select" [(ngModel)]="selectedModule">
                                     <option [ngValue]="null" selected>Select Module</option>
                                    <option  *ngFor="let module of moduleData.data" value="{{module.module_id}}">{{module.module_name}}</option>
                                  </select>
                                  <div *ngIf="frmRolesPermission.controls.moduleName.invalid && (frmRolesPermission.controls.moduleName.dirty || frmRolesPermission.controls.moduleName.touched)">
                                        <div class="error-block" *ngIf="frmRolesPermission.get('moduleName')?.hasError('required')">
                                            Please select Module Name
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Select Permission</label>
                                  <select id="permission" name="permission" formControlName="permission" class="form-select" multiple [(ngModel)]="selectedPermission">
                                     <option [ngValue]="null" selected>Select Permission</option>
                                     <option  *ngFor="let permission of permissionData.data" value="{{permission.permission_id}}">{{permission.name}}</option>
                                  </select>
                                  <div *ngIf="frmRolesPermission.controls.permission.invalid && (frmRolesPermission.controls.permission.dirty || frmRolesPermission.controls.permission.touched)">
                                        <div class="error-block" *ngIf="frmRolesPermission.get('permission')?.hasError('required')">
                                            Please select permission
                                        </div>
                                  </div>
                               </div>
                               <div class="col-12">
                                  <button type="submit" [disabled]="(!frmRolesPermission.valid)" class="btn btn-success">Edit Roles & Permission</button>
                               </div>
                            </form>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
