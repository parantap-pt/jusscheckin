<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active " id="v-pills-add-property" role="tabpanel"  aria-labelledby="v-pills-add-property-tab">
                   <div class="jci-dashboard-content-area" data-scrollbar>
                      <div class="jci-assign-roles h-100">
                         <div class="jci-content-area">
                            <h2 class="jci-dashboard-title">Add Property</h2>
                            <form class="row g-3" [formGroup]="frmProperty" name="frmProperty" method="POST" (ngSubmit)="submitProperty()" novalidate>
                               <!-- <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Property Name</label>
                                  <select id="inputState" class="form-select">
                                     <option selected="">Select Property Name</option>
                                     <option>Property Name 1</option>
                                     <option>Property Name 2</option>
                                     <option>Property Name 3</option>
                                     <option>Property Name 4</option>
                                  </select>
                               </div> -->
                               <div class="col-md-6">
                                  <label for="inputPropertyName" class="form-label">Property Name</label>
                                  <input type="text" class="form-control" id="propertyName" name="propertyName" formControlName="propertyName" placeholder="Enter Property Name">
                                  <div *ngIf="frmProperty.controls.propertyName.invalid && (frmProperty.controls.propertyName.dirty || frmProperty.controls.propertyName.touched)">
                                        <div class="error-block" *ngIf="frmProperty.get('propertyName')?.hasError('required')">
                                            Please enter property name
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputPropertyType" class="form-label">Property Type</label>
                                  <select id="propertyType" name="propertyType" formControlName="propertyType" class="form-select">
                                     <option selected="">Select Property Type</option>
                                     <option value="1">Property Type 1</option>
                                     <option value="2">Property Type 2</option>
                                     <option>Property Type 3</option>
                                     <option>Property Type 4</option>
                                  </select>
                                  <div *ngIf="frmProperty.controls.propertyType.invalid && (frmProperty.controls.propertyType.dirty || frmProperty.controls.propertyType.touched)">
                                        <div class="error-block" *ngIf="frmProperty.get('propertyType')?.hasError('required')">
                                            Please enter property type
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" name="address" id="address" formControlName="address" placeholder="Enter address">
                                  <div *ngIf="frmProperty.controls.address.invalid && (frmProperty.controls.address.dirty || frmProperty.controls.address.touched)">
                                        <div class="error-block" *ngIf="frmProperty.get('address')?.hasError('required')">
                                            Please enter address
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputRoom" class="form-label">Total Room</label>
                                  <input type="text" class="form-control" name="totalRoom" formControlName="totalRoom" id="totalRoom" placeholder="Enter Total Room">
                                  <div *ngIf="frmProperty.controls.totalRoom.invalid && (frmProperty.controls.totalRoom.dirty || frmProperty.controls.totalRoom.touched)">
                                        <div class="error-block" *ngIf="frmProperty.get('totalRoom')?.hasError('required')">
                                            Please enter total room
                                        </div>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputImage" class="form-label">Property Image</label>
                                  <div class="jci-choose-file-input">
                                     <input type="file" class="form-control" name="image" id="image" formControlName="image" (change)="onFileChange($event)">
                                     <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">
                                     <div *ngIf="frmProperty.controls.image.invalid && (frmProperty.controls.image.dirty || frmProperty.controls.image.touched)">
                                        <div class="error-block" *ngIf="frmProperty.get('image')?.hasError('required')">
                                            Please select image
                                        </div>
                                  </div>
                                  </div>
                               </div>
                               <div class="col-12">
                                  <button type="submit" [disabled]="(!frmProperty.valid)" class="btn btn-success">Add Property</button>
                               </div>
                            </form>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
