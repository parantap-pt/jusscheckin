<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-view-discounts-coupon" role="tabpanel"  aria-labelledby="v-pills-view-discounts-coupon-tab">
                        <div class="jci-dashboard-content-area" data-scrollbar>
                            <div class="jci-approval h-100">
                                <div class="jci-content-area">
                                    <h2 class="jci-dashboard-title">Manage Agency</h2>
                                    <div class="row">
                                        <div class="col col-12 col-md-4 col-lg-6 col-xl-4" *ngFor="let agency of agencyNames.data">
                                            <div class="jci-property-card card jci-property-coupon">    <div class="card-body">
                                                    <h3 class="jci-property-name">{{agency.name}}</h3>
                                                    <div class="col-md-12 mt-3">                                                    
                                                        <button (click)="editAgencyName(agency.agency_id)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                                        <button type="button" (click)="deleteAgencyName(agency.agency_id)" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
             </div>
          </div>
       </div>
    </div>
 </section>


 <!-- Modal coupon code & offer start-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="jci-property-coupon-form" [formGroup]="frmAgencyName" name="frmAgencyName" method="POST" (ngSubmit)="submitAgencyName()" novalidate>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Agency Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <div class="col-md-12">
                <div class="form-group mb-3">
                    <label for="inputPassword4" class="form-label">Enter Agency Name</label>
                    <input type="text" class="form-control" id="agencyName" name="agencyName" formControlName="agencyName" placeholder="Enter Agency Name">
                    <div *ngIf="frmAgencyName.controls.agencyName.invalid && (frmAgencyName.controls.agencyName.dirty || frmAgencyName.controls.agencyName.touched)">
                        <div class="error-block" *ngIf="frmAgencyName.get('agencyName')?.hasError('required')">
                            Please Enter Agency Name
                        </div>
                  </div>
                </div>
            </div>
            <input type="hidden" class="form-control" id="agencyId" name="agencyId" formControlName="agencyId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeAgencyNameModal>Close</button>
        <button [disabled]="(!frmAgencyName.valid)" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    </form>
  </div>
</div>
<!-- Modal coupon code & offer end-->
