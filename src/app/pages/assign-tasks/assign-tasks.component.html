<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-add-assign-tasks" role="tabpanel"  aria-labelledby="v-pills-add-assign-tasks-tab">
                    <div class="jci-dashboard-content-area" data-scrollbar>
                       <div class="jci-assign-tasks">
                          <div class="jci-content-area">
                             <h2 class="jci-dashboard-title">Assign Tasks</h2>
                             <form class="row g-3" [formGroup]="frmAssignTask" name="frmAssignTask" method="POST" (ngSubmit)="submitAssignTask()">
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Employee Name</label>
                                   <select name="employee_id" id="employee_id" formControlName="employee_id" class="form-select">
                                      <option selected="selected" value="">Select Employee Name</option>
                                      <option *ngFor="let employee of employee" value="{{employee.id}}">{{employee.name}}</option>
                                   </select>
                                   <div *ngIf="frmAssignTask.controls.employee_id.invalid && (frmAssignTask.controls.employee_id.dirty || frmAssignTask.controls.employee_id.touched)">
                                    <div class="error-block" *ngIf="frmAssignTask.get('employee_id')?.hasError('required')">
                                        Please select employee
                                    </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Department</label>
                                    <select name="department_id" id="department_id" formControlName="department_id" class="form-select">
                                       <option selected="selected" value="">Select Department</option>
                                       <option *ngFor="let department of department" value="{{department.department_id}}">{{department.name}}</option>
                                    </select>
                                    <div *ngIf="frmAssignTask.controls.department_id.invalid && (frmAssignTask.controls.department_id.dirty || frmAssignTask.controls.department_id.touched)">
                                     <div class="error-block" *ngIf="frmAssignTask.get('department_id')?.hasError('required')">
                                         Please select department
                                     </div>
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Employee Task</label>
                                    <select name="task_id" id="task_id" formControlName="task_id" class="form-select">
                                       <option selected="selected" value="">Select Task</option>
                                       <option *ngFor="let task of task" value="{{task.task_id}}">{{task.task_title}}</option>
                                    </select>
                                    <div *ngIf="frmAssignTask.controls.task_id.invalid && (frmAssignTask.controls.task_id.dirty || frmAssignTask.controls.task_id.touched)">
                                     <div class="error-block" *ngIf="frmAssignTask.get('task_id')?.hasError('required')">
                                         Please select task
                                     </div>
                                     </div>
                                 </div>
                                <div class="col-12">
                                   <button type="submit" class="btn btn-success" [disabled]="(!frmAssignTask.valid)">Assign Task</button>
                                </div>
                             </form>
                          </div>
                       </div>
                    </div>
                 </div>
             </div>
          </div>
       </div>
    </div>
 </section>
