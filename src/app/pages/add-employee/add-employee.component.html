<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-add-employees" role="tabpanel"  aria-labelledby="v-pills-add-employees-tab">
                    <div class="jci-dashboard-content-area" data-scrollbar>
                       <div class="jci-new-employee h-100">
                          <div class="jci-content-area">
                             <h2 class="jci-dashboard-title">Add New Employee</h2>
                             <form class="row g-3" [formGroup]="frmEmployee" name="frmEmployee" method="POST" (ngSubmit)="submitEmployee()">
                                <div class="col-md-6">
                                   <label for="inputDepartmentName" class="form-label">Name</label>
                                   <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="Enter employee name">
                                    <div *ngIf="frmEmployee.controls.name.invalid && (frmEmployee.controls.name.dirty || frmEmployee.controls.name.touched)">
                                        <div class="error-block" *ngIf="frmEmployee.get('name')?.hasError('required')">
                                            Please enter name
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Email ID</label>
                                   <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="Email ID">
                                   <div *ngIf="frmEmployee.controls.email.invalid && (frmEmployee.controls.email.dirty || frmEmployee.controls.email.touched)">
                                    <div class="error-block" *ngIf="frmEmployee.get('email')?.hasError('required')">
                                        Please enter email
                                    </div>
                                </div>
                                </div>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Contact Number</label>
                                   <input type="number" class="form-control" name="contact_no" id="contact_no" formControlName="contact_no" placeholder="Enter Contact Number">
                                   <div *ngIf="frmEmployee.controls.contact_no.invalid && (frmEmployee.controls.contact_no.dirty || frmEmployee.controls.contact_no.touched)">
                                    <div class="error-block" *ngIf="frmEmployee.get('contact_no')?.hasError('required')">
                                        Please enter contact no
                                    </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Department</label>
                                   <select name="department_id" id="department_id" formControlName="department_id" class="form-select">
                                      <option  selected="selected" value="">Select Department</option>
                                      <option *ngFor="let department of department" value="{{department.department_id}}">{{department.name}}</option>
                                   </select>
                                   <div *ngIf="frmEmployee.controls.department_id.invalid && (frmEmployee.controls.department_id.dirty || frmEmployee.controls.department_id.touched)">
                                    <div class="error-block" *ngIf="frmEmployee.get('department_id')?.hasError('required')">
                                        Please select department
                                    </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Roles</label>
                                   <select name="role_id" id="role_id" formControlName="role_id" class="form-select">
                                      <option  selected="selected" value="">Select Roles</option>
                                      <option *ngFor="let role of role" value="{{role.role_id}}">{{role.role_name}}</option>
                                   </select>
                                   <div *ngIf="frmEmployee.controls.role_id.invalid && (frmEmployee.controls.role_id.dirty || frmEmployee.controls.role_id.touched)">
                                    <div class="error-block" *ngIf="frmEmployee.get('role_id')?.hasError('required')">
                                        Please select role
                                    </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Property</label>
                                    <select name="property_id" id="property_id" formControlName="property_id" class="form-select">
                                        <option  selected="selected" value="">Select Property</option>
                                        <option *ngFor="let property of property" value="{{property.id}}">{{property.property_name}}</option>
                                    </select>
                                    <div *ngIf="frmEmployee.controls.property_id.invalid && (frmEmployee.controls.property_id.dirty || frmEmployee.controls.property_id.touched)">
                                        <div class="error-block" *ngIf="frmEmployee.get('property_id')?.hasError('required')">
                                            Please select property
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                   <button type="submit" class="btn btn-success" [disabled]="(!frmEmployee.valid)">Add Employee</button>
                                </div>
                             </form>
                          </div>
                       </div>
                    </div>
                 </div>
             </div>
          </div>
       </div>
    </div>
 </section>
