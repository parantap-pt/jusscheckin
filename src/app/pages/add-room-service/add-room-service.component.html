<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-room-services" role="tabpanel"  aria-labelledby="v-pills-room-services-tab">
                    <div class="jci-dashboard-content-area" data-scrollbar>
                       <div class="jci-room-services h-100">
                          <div class="jci-content-area">
                             <h2 class="jci-dashboard-title">Add Room services</h2>
                             <form class="row g-3 mb-3" id='frmRoomService' [formGroup]="frmRoomService" name="frmRoomService" method="POST" (ngSubmit)="submitAddRoomService()" novalidate>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Room services</label>
                                   <input type="text" class="form-control" id="room_title" name="room_title" formControlName="room_title" placeholder="Enter Room services title">

                                   <div *ngIf="frmRoomService.controls.room_title.invalid && (frmRoomService.controls.room_title.dirty || frmRoomService.controls.room_title.touched)">
                                        <div class="error-block" *ngIf="frmRoomService.get('room_title')?.hasError('required')">
                                        Please enter room service title
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                   <label for="inputPassword4" class="form-label">Room services Charge(₹)</label>
                                   <input type="text" class="form-control" id="room_price" name="room_price" formControlName="room_price" placeholder="Enter Room services charges">
                                   
                                   <div *ngIf="frmRoomService.controls.room_price.invalid && (frmRoomService.controls.room_price.dirty || frmRoomService.controls.room_price.touched)">
                                        <div class="error-block" *ngIf="frmRoomService.get('room_price')?.hasError('required')">
                                        Please enter room service charge
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                   <button type="submit" [disabled]="(!frmRoomService.valid)" class="btn btn-success">Add Room services</button>
                                </div>
                             </form>
                             <div class="table-responsive">
                                <table class="table table-hover">
                                   <thead>
                                      <tr>
                                         <th scope="col">Room Service Name</th>
                                         <th scope="col">Service Charge</th>
                                         <th scope="col" class="text-end">Action</th>
                                      </tr>
                                   </thead>
                                   <tbody>
                                      <tr *ngFor="let services of services.data">
                                         <td>{{services.room_title}}</td>
                                         <td>₹{{services.room_price}}</td>
                                         <td class="text-end">
                                            <input type="checkbox" data-toggle="toggle" data-on="Enable" data-off="Disable" data-onstyle="success" data-offstyle="danger" [checked] = "services.status == 'a' ? 'checked' : ''" (change)="onStatusChange($event,services.id)">
                                         </td>
                                      </tr>
                                   </tbody>
                                </table>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
             </div>
          </div>
       </div>
    </div>
 </section>
