<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active " id="v-pills-add-task" role="tabpanel"  aria-labelledby="v-pills-add-task-tab">
				   <div class="jci-dashboard-content-area" data-scrollbar>
				      <div class="jci-assign-roles h-100">
				         <div class="jci-content-area">
				            <h2 class="jci-dashboard-title">Create Department</h2>
				            <form class="row g-3" id='frmAddDepartment' [formGroup]="frmAddDepartment" name="frmAddDepartment" method="POST" (ngSubmit)="submitAddDepartment()" novalidate>
				            <div class="col-md-6">
				               <label for="name" class="form-label">Department Name</label>
				               <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter name">
				               <div *ngIf="frmAddDepartment.controls.name.invalid && (frmAddDepartment.controls.name.dirty || frmAddDepartment.controls.name.touched)">
				                  <div class="error-block" *ngIf="frmAddDepartment.get('name')?.hasError('required')">
				                     Please enter name
				                  </div>
				               </div>
				            </div>
				            <div class="col-md-6">
				               <label for="description" class="form-label">Department Description</label>
				               <input type="text" class="form-control" id="description" name="description" formControlName="description" placeholder="Enter description">
				               <div *ngIf="frmAddDepartment.controls.description.invalid && (frmAddDepartment.controls.description.dirty || frmAddDepartment.controls.description.touched)">
				                  <div class="error-block" *ngIf="frmAddDepartment.get('description')?.hasError('required')">
				                     Please enter description
				                  </div>
				               </div>
				            </div>
				            <div class="col-12">
				               <button type="submit" [disabled]="(!frmAddDepartment.valid)" class="btn btn-success">Create Department</button>
				            </div>
				            </form>
				         </div>
				      </div>
				   </div>
				</div>
             </div>
          </div>
       </div>
    </div>
 </section>
