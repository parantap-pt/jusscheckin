<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
               <div class="tab-pane active" id="v-pills-manage-roles" role="tabpanel"  aria-labelledby="v-pills-manage-roles-tab">
                   <div class="jci-dashboard-content-area" data-scrollbar>
                      <div class="jci-upcoming-booking">
                         <div class="row align-items-center mb-4">
                            <div class="col-md-6">
                               <h2 class="jci-dashboard-title mb-0">Manage Travel Agent Commission</h2>
                            </div>
                            <div class="col-md-6 text-end">
                               <a routerLink="/add-travel-agent-commission" class="btn btn-success">Add Travel Agent Commission</a>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col col-12 col-md-4 col-lg-4" *ngFor="let commission of agentCommission.data">
                               <div class="jci-property-card card">
                                  <div class="card-body">
                                     <h3 class="jci-property-name">Agency Name : {{commission.agency_name}}</h3>
                                     <p class="text-muted jci-property-sub-name">Agent Name : {{commission.agent_name}}</p>
                                     <h6>Commission : {{commission.commission_per}} %</h6>
                                     <div class="col-md-12 mt-3">
                                        <button type="button" class="btn btn-dark">View</button>
                                        <a class="btn btn-success">Edit</a>
                                        <button type="button" class="btn btn-danger" (click)="deleteAgentCommission(commission.commission_id)">Delete</button>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
