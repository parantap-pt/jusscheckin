<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active " id="v-pills-add-task" role="tabpanel"  aria-labelledby="v-pills-add-task-tab">
				   <div class="jci-dashboard-content-area" data-scrollbar>
				      <div class="jci-assign-roles h-100">
				         <div class="jci-content-area">
				            <h2 class="jci-dashboard-title">Edit Task</h2>
				            <form class="row g-3" id='frmEditTask' [formGroup]="frmEditTask" name="frmEditTask" method="POST" (ngSubmit)="submitEditTask()" novalidate>
				            <div class="col-md-6">
				               <label for="taskTitle" class="form-label">Task Title</label>
				               <input type="text" class="form-control" id="taskTitle" name="taskTitle" formControlName="taskTitle" placeholder="Enter title">
				               <div *ngIf="frmEditTask.controls.taskTitle.invalid && (frmEditTask.controls.taskTitle.dirty || frmEditTask.controls.taskTitle.touched)">
				                  <div class="error-block" *ngIf="frmEditTask.get('taskTitle')?.hasError('required')">
				                     Please enter task title
				                  </div>
				               </div>
				            </div>
				            <div class="col-md-6">
				               <label for="taskTimeline" class="form-label">Task Timeline (If any)</label>
				               <input type="text" class="form-control" id="taskTimeline" name="taskTimeline" formControlName="taskTimeline" placeholder="Time">
				               <div *ngIf="frmEditTask.controls.taskTimeline.invalid && (frmEditTask.controls.taskTimeline.dirty || frmEditTask.controls.taskTimeline.touched)">
				                  <div class="error-block" *ngIf="frmEditTask.get('taskTimeline')?.hasError('required')">
				                     Please enter task timeline
				                  </div>
				               </div>
				            </div>
							<div class="col-md-6">
								<label for="inputPassword4" class="form-label">Date</label>
								<input type="date" class="form-control" name="task_date" id="task_date" formControlName="task_date" placeholder="Select To Date">
								<div *ngIf="frmEditTask.controls.task_date.invalid && (frmEditTask.controls.task_date.dirty || frmEditTask.controls.task_date.touched)">
								 <div class="error-block" *ngIf="frmEditTask.get('task_date')?.hasError('required')">
									 Please select Date 
								 </div>
								 </div>
							 </div>
				            <div class="col-md-6">
				               <label for="taskDescription" class="form-label">Task Description</label>
				               <textarea class="form-control" rows="4" resize="none" id="taskDescription" name="taskDescription" formControlName="taskDescription" placeholder="Enter Description"></textarea>
				               <div *ngIf="frmEditTask.controls.taskDescription.invalid && (frmEditTask.controls.taskDescription.dirty || frmEditTask.controls.taskDescription.touched)">
				                  <div class="error-block" *ngIf="frmEditTask.get('taskDescription')?.hasError('required')">
				                     Please enter task description
				                  </div>
				               </div>
				            </div>
				            <div class="col-12">
				               <button type="submit" [disabled]="(!frmEditTask.valid)" class="btn btn-success">Edit Task</button>
				            </div>
				            </form>
				         </div>
				      </div>
				   </div>
				</div>
             </div>
          </div>
       </div>
    </div>
 </section>
