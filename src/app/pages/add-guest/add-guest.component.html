<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-manage-task" role="tabpanel"  aria-labelledby="v-pills-manage-task-tab">
                    <div class="jci-dashboard-content-area" data-scrollbar>
                        <div class="jci-guest-facilities h-100">
                           <div class="jci-content-area">
                              <h2 class="jci-dashboard-title">Add Guest Facility</h2>
                              <form class="row g-3" [formGroup]="frmGuest" name="frmGuest" method="POST" (ngSubmit)="submitGuest()" novalidate>
                                 <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Facility Name</label>
                                    <input type="text" class="form-control" name="title" id="title" formControlName="title" placeholder="Enter Facility Name">

                                    <div *ngIf="frmGuest.controls.title.invalid && (frmGuest.controls.title.dirty || frmGuest.controls.title.touched)">
                                        <div class="error-block" *ngIf="frmGuest.get('title')?.hasError('required')">
                                            Please enter name
                                        </div>
                                    </div>

                                 </div>
                                 <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Facility Description</label>
                                    <input type="text" class="form-control" name="description" id="description" formControlName="description" placeholder="Enter Description">

                                    <div *ngIf="frmGuest.controls.description.invalid && (frmGuest.controls.description.dirty || frmGuest.controls.description.touched)">
                                        <div class="error-block" *ngIf="frmGuest.get('description')?.hasError('required')">
                                            Please enter description
                                        </div>
                                    </div>

                                 </div>
                                 <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Facility Image</label>
                                    <div class="jci-choose-file-input">
                                       <input type="file" class="form-control" id="image" formControlName="image" (change)="onFileChange($event)">

                                       <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

                                       <div *ngIf="frmGuest.controls.image.invalid && (frmGuest.controls.image.dirty || frmGuest.controls.image.touched)">
                                            <div class="error-block" *ngIf="frmGuest.get('image')?.hasError('required')">
                                                Please select image
                                            </div>
                                        </div>

                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-success" [disabled]="(!frmGuest.valid)">Add Facility</button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                 </div>
             </div>
          </div>
       </div>
    </div>
 </section>
