<section class="jci-dashboard-section">
    <div class="jci-dashboard__inner">
       <div class="jci-dashboard-sidebar">
        <app-leftmenu></app-leftmenu>
       </div>
       <div class="jci-dashboard-content">
          <div class="jci-dashboard-content__inner">
             <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane active " id="v-pills-add-task" role="tabpanel"  aria-labelledby="v-pills-add-task-tab">
				   <div class="jci-dashboard-content-area" data-scrollbar>
				      <div class="jci-assign-roles h-100">
				         <div class="jci-content-area">
				            <h2 class="jci-dashboard-title">Add Task</h2>
				            <form class="row g-3" id='frmAddTask' [formGroup]="frmAddTask" name="frmAddTask" method="POST" (ngSubmit)="submitAddTask()" novalidate>
				            <div class="col-md-6">
				               <label for="taskTitle" class="form-label">Task Title</label>
				               <input type="text" class="form-control" id="taskTitle" name="taskTitle" formControlName="taskTitle" placeholder="Enter title">
				               <div *ngIf="frmAddTask.controls.taskTitle.invalid && (frmAddTask.controls.taskTitle.dirty || frmAddTask.controls.taskTitle.touched)">
				                  <div class="error-block" *ngIf="frmAddTask.get('taskTitle')?.hasError('required')">
				                     Please enter task title
				                  </div>
				               </div>
				            </div>
				            <div class="col-md-6">
				               <label for="taskTimeline" class="form-label">Task Timeline (If any)</label>
				               <input type="text" class="form-control" id="taskTimeline" name="taskTimeline" formControlName="taskTimeline" placeholder="Time">
				               <div *ngIf="frmAddTask.controls.taskTimeline.invalid && (frmAddTask.controls.taskTimeline.dirty || frmAddTask.controls.taskTimeline.touched)">
				                  <div class="error-block" *ngIf="frmAddTask.get('taskTimeline')?.hasError('required')">
				                     Please enter task timeline
				                  </div>
				               </div>
				            </div>
				            <div class="col-md-12">
				               <label for="taskDescription" class="form-label">Task Description</label>
				               <textarea class="form-control" rows="4" resize="none" id="taskDescription" name="taskDescription" formControlName="taskDescription" placeholder="Enter Description"></textarea>
				               <div *ngIf="frmAddTask.controls.taskDescription.invalid && (frmAddTask.controls.taskDescription.dirty || frmAddTask.controls.taskDescription.touched)">
				                  <div class="error-block" *ngIf="frmAddTask.get('taskDescription')?.hasError('required')">
				                     Please enter task description
				                  </div>
				               </div>
				            </div>
				            <div class="col-12">
				               <button type="submit" [disabled]="(!frmAddTask.valid)" class="btn btn-success">Add Task</button>
				            </div>
				            </form>
				         </div>
				      </div>
				   </div>
				</div>
             </div>
          </div>
       </div>
    </div>
 </section>
