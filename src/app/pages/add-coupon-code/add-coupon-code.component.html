                            <h2 class="jci-dashboard-title">Create discounts coupon code</h2>
                            <form class="row g-3 " [formGroup]="frmCouponCode" name="frmCouponCode" method="POST" (ngSubmit)="submitCouponCode()" novalidate>
                               <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Coupon Code</label>
                                  <input type="text" class="form-control" id="couponcode" name="couponcode" formControlName="couponcode" placeholder="Enter Coupon Code">
                                  <div *ngIf="frmCouponCode.controls.couponcode.invalid && (frmCouponCode.controls.couponcode.dirty || frmCouponCode.controls.couponcode.touched)">
                                        <div class="error-block" *ngIf="frmCouponCode.get('couponcode')?.hasError('required')">
                                            Please Enter Coupon Code
                                        </div>
                                    </div>
                               </div>
                               <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Add discount</label>
                                  <input type="text" class="form-control" id="discount" name="discount" formControlName="discount" placeholder="Enter discount for code">
                                  <div *ngIf="frmCouponCode.controls.discount.invalid && (frmCouponCode.controls.discount.dirty || frmCouponCode.controls.discount.touched)">
                                        <div class="error-block" *ngIf="frmCouponCode.get('discount')?.hasError('required')">
                                            Please Enter discount
                                        </div>
                                    </div>
                               </div>
                               <div class="col-12">
                                  <button type="submit" [disabled]="(!frmCouponCode.valid)" class="btn btn-success">Create coupon </button>
                               </div>
                            </form>
                         </div>
